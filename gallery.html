    <!-- Header Section  -->

    <header>
      <!-- Navigation -->

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

    </header>

    <main>
      <!-- This is the gallery section  -->
      <div id="main-gallery-container">
        <h1>Yatching Tours Gallery</h1>
        <div id="gallery">
          <figure>
            <img
              src="images/G1-Aerial-Shot-of-a-Yacht-Cruising-Turquoise-Waters.webp"
              alt="arial shot of a yacht cruising on the water"
              title="aerial shot of Yacht"
            />
            <figcaption>Arial shot of a yatch cruising</figcaption>
          </figure>

          <figure>
            <img
              src="images/G2-captain-of-a-ship.webp"
              alt="captain of a boat with binoculars in his hand looking at the camera"
              title="Captain on a ship"
            />
            <figcaption>captain of a yacht</figcaption>
          </figure>

          <figure>
            <img
              src="images/G3-group-toasting-with-champagne.webp"
              alt="peoople toasting with champagne"
              title="People drinking Champagne"
            />
            <figcaption>People drinking Champagne</figcaption>
          </figure>

          <figure>
            <img
              src="images/G4-secluded-beach.webp"
              alt="shells and rocks on a secluded beach"
              title="secluded beach"
            />
            <figcaption>secluded beach</figcaption>
          </figure>

          <figure>
            <img
              src="images/G5-snorkeling-with-marine-life.webp"
              alt="person snorkeling close to a sea lion"
              title="person snorkeling with marine life"
            />
            <figcaption>person snorkeling with marine life</figcaption>
          </figure>

          <figure>
            <img
              src="images/G6-sunset-on-deck-on-yatch.webp"
              alt="a couple sitting on deck on a boat drinking champagne"
              title="couple drinking champagne on deck"
            />
            <figcaption>couple drinking champagne on deck</figcaption>
          </figure>
        </div>
      </div>
    </main>
